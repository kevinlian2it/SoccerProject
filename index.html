<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Player Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Soccer Player Recommendation</h1>
    <p>Select a team and position to get player recommendations:</p>

    <!-- Team Dropdown -->
    <label for="team">Team:</label>
    <select id="team">
        <option value="Liverpool">Liverpool</option>
        <option value="Manchester City">Manchester City</option>
        <option value="Chelsea">Chelsea</option>
        <option value="Arsenal">Arsenal</option>
        <option value="Nott'ham Forest">Nott'ham Forest</option>
        <option value="Brighton">Brighton</option>
        <option value="Fulham">Fulham</option>
        <option value="Newcastle Utd">Newcastle Utd</option>
        <option value="Aston Villa">Aston Villa</option>
        <option value="Tottenham">Tottenham</option>
        <option value="Brentford">Brentford</option>
        <option value="Bournemouth">Bournemouth</option>
        <option value="Manchester Utd">Manchester Utd</option>
        <option value="West Ham">West Ham</option>
        <option value="Leicester City">Leicester City</option>
        <option value="Everton">Everton</option>
        <option value="Ipswich Town">Ipswich Town</option>
        <option value="Crystal Palace">Crystal Palace</option>
        <option value="Wolves">Wolves</option>
        <option value="Southampton">Southampton</option>
    </select><br>

    <!-- Position Dropdown -->
    <label for="position">Position:</label>
    <select id="position">
        <option value="DF">Defender (DF)</option>
        <option value="MF">Midfielder (MF)</option>
        <option value="FW">Forward (FW)</option>
    </select><br>

    <button id="getRecommendations">Get Recommendations</button>

    <div id="recommendations">
        <table id="recommendationTable" style="display: none;">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Age</th>
                    <th>Nation</th>
                    <th>League</th>
                    <th>Squad</th>
                    <th>Position</th>
                    <th>Predicted Suitability</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
